<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Unit-Converter</h1>
      <form method="POST" id="unitForm">
        <label for="input"> From Meters </label>
        <input id="input" name="input" type="number" />

        <select id="unitconverter" name="Converter">
          <option value="meters"> to Meters</option>
          <option value="centi-meters"> to Centi-meters</option>
          <option value="inches">to Inches</option>
          <option value="feet"> to Feet</option>
          <option value="footballfield"> to Football-field</option>
        </select>
        <button id="submit-button">Submit</button>
        <h2 id="convertedunit"></h2>
      </form>
    </main>
  </body>
</html>
